<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主選單 -->
    <div id="mainMenu" class="screen active">
        <div class="container">
            <h1>選擇模式</h1>
            <button class="btn btn-blue" onclick="showPlayerSetup()">搶答模式</button>
            <button class="btn btn-purple" onclick="showWordGroup()">詞膳團體</button>
            <button class="btn btn-green" onclick="showGuessNameInput()">猜人名</button>
            <button class="btn btn-orange" onclick="showZhuyinKeyboard()">一叫高下</button>
            <button class="btn btn-red" onclick="showAdvancedTicTacToe()">進階圈叉</button>
            <button class="btn btn-teal" onclick="showAdvancedTicTacToe2()">奇雞連連</button>
        </div>
    </div>

    <!-- 玩家設置 -->
    <div id="playerSetup" class="screen">
        <div class="container">
            <h1>輸入玩家人數</h1>
            <div class="stepper">
                <button class="stepper-btn" onclick="decreasePlayers()">-</button>
                <span id="playerCount">1</span>
                <button class="stepper-btn" onclick="increasePlayers()">+</button>
            </div>
            <p>玩家數量：<span id="playerCountDisplay">1</span></p>
            <button class="btn btn-green" onclick="startQuizGame()">開始遊戲</button>
        </div>
    </div>

    <!-- 搶答模式遊戲畫面 -->
    <div id="quizGame" class="screen">
        <div class="container">
            <button class="btn-back" onclick="confirmBackToMenu()">返回</button>
            <div id="quizContent">
                <button class="btn btn-blue" id="startBtn" onclick="startQuiz()">開始</button>
            </div>
            <div id="playerScores"></div>
        </div>
    </div>

    <!-- 詞膳團體 -->
    <div id="wordGroup" class="screen">
        <div class="container">
            <button class="btn-back" onclick="confirmBackToMenu()">返回</button>
            <div id="wordGroupContent">
                <h1>詞膳團體</h1>
                <button class="btn btn-blue" id="wordGroupStartBtn" onclick="startWordGroup()">開始</button>
            </div>
        </div>
    </div>

    <!-- 猜人名輸入 -->
    <div id="guessNameInput" class="screen">
        <div class="container">
            <h1>猜人名</h1>
            <label>輸入要猜的對象：</label>
            <input type="text" id="nameInput" placeholder="請輸入名字">
            <div class="button-group">
                <button class="btn btn-gray" onclick="showMainMenu()">取消</button>
                <button class="btn btn-blue" onclick="startGuessName()">確定</button>
            </div>
        </div>
    </div>

    <!-- 猜人名遊戲 -->
    <div id="guessNameGame" class="screen">
        <div class="container">
            <button class="btn-back" onclick="confirmBackToMenu()">返回</button>
            <div id="questionsContainer" class="questions-grid"></div>
            <button class="btn btn-blue btn-large" id="holdAnswerBtn">按住查看答案</button>
        </div>
    </div>

    <!-- 一叫高下輸入 -->
    <div id="zhuyinInput" class="screen">
        <div class="container">
            <h1>一叫高下</h1>
            <label>輸入答案：</label>
            <input type="text" id="zhuyinAnswerInput" placeholder="請輸入答案">
            <div class="button-group">
                <button class="btn btn-gray" onclick="showMainMenu()">取消</button>
                <button class="btn btn-blue" onclick="startZhuyinGame()">確定</button>
            </div>
        </div>
    </div>

    <!-- 一叫高下遊戲 -->
    <div id="zhuyinKeyboard" class="screen">
        <div class="zhuyin-game-container">
            <button class="btn-back" onclick="confirmBackToMenu()">返回</button>
            <div class="zhuyin-display-area">
                <div id="zhuyinDisplayContent" class="zhuyin-display-content">
                </div>
            </div>
            <div class="zhuyin-keyboard-area">
                <div id="zhuyinKeyboardContent" class="zhuyin-keyboard-grid"></div>
            </div>
            <button class="btn btn-blue btn-large" id="zhuyinHoldAnswerBtn">按住查看答案</button>
        </div>
    </div>

    <!-- 進階圈叉遊戲 -->
    <div id="advancedTicTacToe" class="screen">
        <div class="container">
            <button class="btn-back" onclick="confirmBackToMenu()">返回</button>
            <h2>進階圈叉</h2>
            <div id="ticTacToeStatus" class="tic-tac-toe-status">玩家 O 的回合</div>
            <div id="ticTacToeBoard" class="tic-tac-toe-board"></div>
            <div id="ticTacToeResult" class="tic-tac-toe-result"></div>
            <button class="btn btn-blue" onclick="resetTicTacToe()" style="margin-top: 20px;">重新開始</button>
        </div>
    </div>

    <!-- 進階井字遊戲 -->
    <div id="advancedTicTacToe2" class="screen">
        <div class="container">
            <button class="btn-back" onclick="confirmBackToMenu()">返回</button>
            <h2>奇雞連連</h2>
            <div id="ticTacToe2Status" class="tic-tac-toe-status" style="display: none;"></div>
            <div id="ticTacToe2Board" class="tic-tac-toe-board"></div>
            <div id="ticTacToe2PiecesArea" class="tic-tac-toe-pieces-area">
                <div class="player-pieces">
                    <div id="playerOPieces" class="pieces-container"></div>
                </div>
                <div class="player-pieces">
                    <div id="playerXPieces" class="pieces-container"></div>
                </div>
            </div>
            <div id="ticTacToe2Result" class="tic-tac-toe-result"></div>
            <button class="btn btn-blue" onclick="resetTicTacToe2()" style="margin-top: 20px;">重新開始</button>
        </div>
    </div>

    <!-- 答案彈窗 -->
    <div id="answerPopup" class="popup">
        <div class="popup-content">
            <h2>答案</h2>
            <div id="answerName" class="answer-text"></div>
            <p class="hint">放開手指返回</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
